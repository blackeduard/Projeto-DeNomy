<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            position: fixed;
            display: flex;
            justify-content: space-around;
            background-color: black;
            height: 5vh;
            width: 100%;
            align-items: center;
        }
        nav a{
            text-decoration: none;
        }
        .active {
            color: #337ab7;
            background-color: #f7f7f7;
            border-bottom: 2px solid #337ab7;
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
        }
        #section1{
            background-color: blue;
        }
        #section2{
            background-color: red;
        }
        #section3{
            background-color: green;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
      </nav>
      
      <div id="scrollspy-example">
        <section class="container" id="section1">Section 1 content</section>
        <section class="container" id="section2">Section 2 content</section>
        <section class="container" id="section3">Section 3 content</section>
      </div>
      <script>
        const navbar = document.getElementById('navbar');
        const sections = document.querySelectorAll('section');
        const navLinks = navbar.querySelectorAll('a');

        window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY + 500; // adjust the offset as needed
        sections.forEach((section) => {
            if (scrollPosition >= section.offsetTop && scrollPosition < section.offsetTop + section.offsetHeight) {
            const id = section.getAttribute('id');
            navLinks.forEach((link) => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${id}`) {
                link.classList.add('active');
                }
            });
            }
        });
        });
      </script>
</body>
</html>
